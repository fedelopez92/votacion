
		           <div class="divScroll">
					<div class="CajaInicio animated bounceInRight">
							<h1>Listado de usuarios</h1>
							<input type="search" ng-model="buscador" placeholder="Buscar usuario">		
							<!-- id="listaPersonas" -->
								
								<table class='table table-hover table-responsive' id="listaUsuarios">
									<thead>
										<tr>
															
											<th>  Nombre     </th>
											<th>  DNI         </th>
											<th>  Password    </th>
											<th>  Tipo        </th>
											<th>  BORRAR      </th>
										</tr> 
									</thead>
									
									<tr ng-repeat="usuario in ListadoUsuario | filter:buscador as resultado">

										<!-- <td><img  class='fotoGrilla' ng-src="persona.avatar" /></td> -->
							
										<td>{{usuario.nombreuser}}</td>
										<td>{{usuario.dni}}</td>
										<td>{{usuario.password}}</td>
										<td>{{usuario.tipo}}</td>

										<td><button class='btn btn-danger' name='Borrar' ng-click="Borrar(usuario)">   <span class='glyphicon glyphicon-remove-circle'>&nbsp;</span>Borrar</button></td>
															
									</tr>
									
								</table>
								<div ng-if="resultado.length==0">
									No hay personas con ese critero.
								</div>
							</div>
						</div>
